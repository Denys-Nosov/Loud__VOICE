<!DOCTYPE html>
<html lang="en,ua" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link rel="stylesheet" th:href="@{/css/styleRegister.css}">
  <link rel="shortcut icon" href="/photos/icon.png">
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="keywords" content="Loud voice, voice, song, лауд войс, школа вокала, школа вокалу, loud voice, LOUD VOICE,"/>
    <meta name="description" content="LOUD VOICE – це вокальний простір, в якому ти можеш бути собою!
                    Якщо ви тільки починаєте пірнати у світ вокалу – я з величезною підтримкою допоможу вам зробити перші кроки.
                    На заняттях ви навчитесь усім важливим вокальним азам,
                    пізнаєте свій голос, дізнаєтесь анатомічні властивості голосового апарату, про техніки та прийоми естрадного вокалу,
                    про вокальні прикраси, почнете використовувати усі набутті знання і навички на практиці."/>
</head>
<body>
  <div class="mes">
    <div class="mess" th:if="${param.success}">
      Реєстрація виконана, будь ласка перевірте вашу пошту щоб завершити регістрацію.
    </div>
    <div class="m-4">
      Реєстраційна форма користувача
    </div>
  </div>
<section>
  <div class="login-box">
    <form th:action="@{/registration/register}" method="post" th:object="${user}">
      <h2>Реєстрація</h2>

      <div class="input-box">

        <input type="text" id="firstName" required placeholder="Ім'я" name="name" th:field="*{firstName}"/>

      </div>
      <div class="input-box">
        <input type="text" id="lastName" required placeholder="Прізвище" name="male" th:field="*{lastName}"/>

      </div>
      <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
        <input type="email" id="email" required placeholder="Email" name="number" th:field="*{email}"/>

      </div>
      <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
        <input type="password" id="password" autocomplete="current-password" required
               minlength="6" maxlength="20" size="20"
               placeholder="Password" name="password" th:field="*{password}"/>

      </div>
      <div class="remember-forgot">
<!--        <label><input type="checkbox">Запам'ятати мене</label>-->
<!--        <a th:href="@{registration/forgot-password-request}">Забули пароль?</a>-->
      </div>
      <button type="submit" value="Send" id="send" name="send">Зареєструватись</button>
      <div class="register-link">
        <p>У вас вже є аккаунт?
          <a href="/login">Вхід </a><a id="home" href="/">/ На головну</a> </p>
      </div>
    </form>
  </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
