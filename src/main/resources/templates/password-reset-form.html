<!DOCTYPE html>
<html lang="en,ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PasswordReset</title>
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
    <link rel="shortcut icon" href="/photos/icon.png">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="keywords" content="Loud voice, voice, song, лауд войс, школа вокала, школа вокалу, loud voice, LOUD VOICE,"/>
    <meta name="description" content="LOUD VOICE – це вокальний простір, в якому ти можеш бути собою!
                    Якщо ви тільки починаєте пірнати у світ вокалу – я з величезною підтримкою допоможу вам зробити перші кроки.
                    На заняттях ви навчитесь усім важливим вокальним азам,
                    пізнаєте свій голос, дізнаєтесь анатомічні властивості голосового апарату, про техніки та прийоми естрадного вокалу,
                    про вокальні прикраси, почнете використовувати усі набутті знання і навички на практиці."/>
</head>
<body>
<div >
    <div class="mes">
        <div th:if="${param.reset_success}" >
            Ви успішно скинули свій пароль, увійдіть тут.
        </div>
    </div>

    <section>
        <div class="login-box">
            <form th:action="@{/registration/reset-password}" method="post" >
                <input type="hidden" name="token" th:value="${token}">
                <h2>Скинути пароль</h2>

                <div class="input-box">
                    <input type="password" id="password" name="password" required placeholder="Новий пароль"
                           autofocus="autofocus">
                </div>

                <div class="input-box">
                    <input type="password"  id="confirm" name="confirm" required placeholder="Підтвердьте пароль"
                           autofocus="autofocus" oninput="checkConfirmPassword(this)">
                </div>

                <button type="submit" name="login" id="login" >Скинути пароль</button>
                <div class="register-link">
                    <a id="home" href="/">На головну</a>
                </div>
            </form>
        </div>
    </section>
</div>
<script type="text/javascript">
    function checkConfirmPassword(){
        const password = document.querySelector('input[name=password]');
        const confirm = document.querySelector('input[name=confirm]');
        if (confirm.value === password.value){
            confirm.setCustomValidity('');
        } else {
            confirm.setCustomValidity('Confirm password does not match');
        }
    }
</script>
</body>
</html>
