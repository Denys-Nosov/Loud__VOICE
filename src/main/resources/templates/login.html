<!DOCTYPE html>
<html lang="en,ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
    <link rel="shortcut icon" href="/photos/icon.png">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="keywords" content="Loud voice, voice, song, лоуд войс, школа вокала,"/>
    <meta name="description" content="Этот сайт является сайтом онлайн школы вокала"/>
</head>
<body>
<div class="mes">
    <div class="mess" th:if="${param.error}">
        Неправильне ім'я користувача або пароль
    </div>
    <div class="mess" th:if="${param.verified}">
        Цей обліковий запис уже підтверджено, увійдіть тут.
    </div>
    <div class="mess" th:if="${param.valid}">
        Електронну пошту успішно перевірено, увійдіть тут.
    </div>
    <div class="mess" th:if="${param.logout}">
        Ви вийшли з системи.
    </div>
</div>
    <section>
        <div class="login-box">
            <form th:action="@{/login}" method="post">
                <h2>Вхід</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" name="email" required placeholder="Email">

                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="Password">

                </div>
                <div class="remember-forgot">
<!--                    <label><input type="checkbox">Запам'ятати мене</label>-->
                    <a th:href="@{registration/forgot-password-request}">Забули пароль?</a>
                </div>
                <button type="submit" id="send" name="send">Вхід</button>
                <div class="register-link">
                    <p>У вас вже є аккаунт?
                        <a th:href="@{/registration/registration-form}">Реєстрація</a><a id="home" href="/">/ На головну</a> </p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
