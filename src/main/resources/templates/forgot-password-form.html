<!DOCTYPE html>
<html lang="en,ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
    <link rel="shortcut icon" href="/photos/icon.png">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="keywords" content="Loud voice, voice, song, лоуд войс, школа вокала,"/>
    <meta name="description" content="Этот сайт является сайтом онлайн школы вокала"/>
</head>
<body>
<div class="mes">

    <div class="mess" th:if="${param.not_found}">
        Не знайдено жодного користувача з цією електронною поштою
    </div>

    <div class="mess" th:if="${param.success}" >
        Ми щойно надіслали посилання для підтвердження на вашу електронну пошту. Перевірте, щоб завершити.
    </div>
</div>
<section>
    <div class="login-box">
        <form th:action="@{/registration/forgot-password}" method="post" >

            <h2>Забули пароль</h2>
            <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                <input type="text" class="form-control" id="email" name="email" required autofocus="autofocus" placeholder="Email">
            </div>
            <button type="submit" id="send" name="send">Відправити</button>
            <div class="register-link">
                <p>У вас вже є аккаунт?
                    <a th:href="@{/registration/registration-form}">Реєстрація</a><a id="home" href="/">/ На головну</a> </p>
            </div>
        </form>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
